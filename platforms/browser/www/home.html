  <script type="text/javascript"> 
          $.ajax({
           type : "GET",
           url : "http://fitpanion.com/getRecentFormChecks",
           dataType : 'json',
           success: function(response){
            let debug = document.getElementById("debug");
            var i = 1;
                for (var key in response){
                    var attrName = key;
                    var attrValue = response[key];
                    var $divLoaded = $("<div class=\"w-slide slide\" >"
                    +"<h1 class =\"featured-user\" id="+key+" background=\"white\" style=\"background-image:\"url('"+attrValue+"')\">Featured User: "+key+"</h1>"
                    +"</div>");
                    $divLoaded.click(function(){
                      window.location="profile.html#"+key+"&featured";
                    })
                   $divLoaded.css("background-image", "url("+attrValue+"");//style.backgroundImage="url('"+attrValue+"')";
                    $('#slide-mask').append($divLoaded);
                    i++;
                }
           },
           error : function(xhr, ppp,rrr) {
               alert(xhr+"Errr is occured"+ppp+rrr);
           }
       });
  </script>
