  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script>
      data = {
        "username":localStorage.username,
      };
      $.ajax({
        type : "GET",
        url : "http://gympanion.pythonanywhere.com/getNearbySpotters",
      dataType : 'json',
      data: data,
      success: function(response){
        for (var user in response){
        var username = response[user].username;
        alert(username)
        getProfile(response[user]);
        }
      }
    });

    function getProfile(response){
      var prof = $("<div class='w-slide slide'>"
        +   "<section id='main'>"
        +		"<header>"
        +   "<span class='avatar'>"
        +   "<img src="+response.profilePic+" style='width: 200px;'/></span>"
				+		"<h1>"+response.username+"</h1>"
        +		"<a href='profile.html#"+response.username+"&'><p>View Full Profile</p></a>"
        +   "</<header>"
        +   "</section>"
        +   "</div>"
      );
      var profile = $("<div class='w-slide' id='f1bg'>"
        +"<div class='details-grid-nearby'>"
        +"<div class='details-shade-nearby' style='height: 400px;'>"
        +"<div class='col-md-6 details-left'>"
        +"<a id='profilePicture'>"
        +"<img class='' id='mainProPic' src='"+response.profilePic+"' alt=' '/>"
        +"<div class ='sendMessage'><a id='sendMessage' href='profile.html#"+response.username+"&'><p style='color: white'>View Full Profile</p></a></div>"
        +"</a>"
        +"</div>"
        +"<div class='col-md-6 details-right' style='padding-left: 20px;'>"
        +"<h3 id='name' color='#1f5687'>"+response.username+"</h3>"
        +"<h4 id='bio' class='flipCard'>"+response.bio+"<br>Years Lifting: "+response.yearsLifting+"</h4>"
        +"<div class='clearfix'></div>"
        +"</div>"
        +"<div class='clearfix'></div>"
        +"</div>"
        +"</div>");
    $('#slidermask').append(prof);
    }
  </script>
