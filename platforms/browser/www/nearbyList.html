  <script>
      data = {
        "username":localStorage.username,
      };
      $.ajax({
        type : "GET",
        url : "http://gympanion.pythonanywhere.com/getNearbySpotters",
      dataType : 'json',
      data: data,
      success: function(response){
        for (var user in response){
        var username = response[user].username;
        alert(username)
        getProfile(username);
        }
      }
    });

    function getProfile(user){
      var profile = $("<div class='w-slide' id='f1bg'>"
        +"<div class='details-grid-nearby'>"
        +"<div class='details-shade-nearby' style='height: 275px;'>"
        +"<div class='col-md-6 details-left'>"

        +"<img class='border-effect' id='mainProPic' src='http://gympanion.pythonanywhere.com/static/defaultProfilePic.png' alt=' '/>"
        +"<div class ='sendMessage'><a id='sendMessage' href='profile.html'><p style='color: white'>View Full Profile</p></a></div>"
        +"</a>"
        +"</div>"
        +"<div class='col-md-6 details-right' style='padding-left: 20px;'>"
        +"<h3 id='name'>"+user+"</h3>"
        +"<h4 id='bio' class='flipCard'>No bio</h4>"
        +"<div class='clearfix'></div>"
        +"</div>"
        +"<div class='clearfix'></div>"
        +"</div>"
        +"</div>");
    $('#slidermask').append(profile);
    }
