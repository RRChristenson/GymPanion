<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
  <link rel="apple-touch-icon" href="img/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link href="css/styleProfile.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="css/percircle.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <div class="profile">
        <section class="w-section mobile-wrapper">
          <div class="page-content" id="main-stack">
                <script src="./js/navMenu.js"></script>  
                      <div class="flip"> 
                          <div class="card" id="cardFront"> 
                              <div class="face front"> 
                                <div>
                                  <div class="details-grid">
                                      <div class="details-shade">
                                          <div class="col-md-6 details-left">
                                            <a id="profilePicture">
                                            <img class="border-effect" id="mainProPic" src="http://gympanion.pythonanywhere.com/static/defaultProfilePic.png" alt=" " /><!--img-circle-->
                                            <div class ="sendMessage"><a id="sendMessage" href="chat.html"><p style="
                                              color: white">Send a message</p></a></div>
                                            </a>
                                          </div>
                                          <div class="col-md-6 details-right">
                                            <h3 id="name">User Name</h3>
                                            <h4 id="bio" class="flipCard">No bio</h4>
                                              <div class="clearfix"></div>
                                          </div>
                                          <div class="clearfix"></div>
                                      
                                      </div>
                                    </div>
                                    <div class="follow">
                                        <div class="text-center">
                                        <p>Press the bio area to see more info</p>
                                        <h3>Social Media</h3></div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="goals">
                                      
                                        <div class="fit-goals">
                                          
                                          <div class="col-sm-6 goal-left">
                                            <div class="goal-info">
                                              <h4>Instagram</h4>
                                              <p id="instagram">No Instagram</p>
                                            </div>
                                            <div class="clearfix"></div>
                                          </div>
                                          <div class="col-sm-6 goal-left">
                                            <div class="goal-info"> 
                                              <h4>Youtube</h4>
                                              <p id="youtube">No Youtube</p>
                                            </div>
                                            <div class="clearfix"></div>
                                          </div>
              
                                          <div class="clearfix"></div>
                                        </div>
                                      
                                    </div>
                                  </div>
                              </div> 
                              <div class="face back"> 
                                      <div class="w-slider home-slider" data-animation="slide" data-duration="500" data-infinite="1" data-nav-spacing="5" data-delay="4000" data-autoplay="1">
                                          <div class="w-slider-mask">
                                            <div class="w-slide slide" id="f1bg">
                                             
                                            </div>
                                            <div class="w-slide slide bg2" id="f2bg">
                                              </div>
                                            <div class="w-slide slide bg3" id="f3bg">
                                              </div>
                                            <div class="w-slide slide bg3" id="f4bg">
                                                </div>
                                          </div>
                                          <div class="w-slider-arrow-left arrow-icon">
                                            <div class="w-icon-slider-left"></div>
                                          </div>
                                          <div class="w-slider-arrow-right arrow-icon">
                                            <div class="w-icon-slider-right"></div>
                                          </div>
                                          <div class="w-slider-nav w-round slider-bullets"></div>
                                        </div>
                                        <div class="follow">
                                            
                                              <div class="col-sm-4 follow-left text-center">
                                                <h3>Favorite Lift</h3>
                                                <p id="favlift">Bench</p>
                                              </div>
                                              <div class="col-sm-4 follow-left text-center">
                                                <h3>Years Lifting</h3>
                                                <p id="yearslifting">7</p>
                                              </div>
                                              <div class="col-sm-4 follow-left text-center">
                                                <h3>Lifting Style</h3>
                                                <p id="liftingstyle">Bodybuilding</p>
                                              </div>
                                              <div class="clearfix"></div>
                                              

                          </div> 
                          <div class="flipback">
                          <div class="text-center">
                              <p>Press here to flip back!</p>
                              <div class="clearfix"></div>
                      </div>
                    </div>


	</div>
</div>
</div>
</section>
<script src="js/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ["Montserrat:400,700"]
    }
  });
</script>
<script type="text/javascript" src="js/modernizr.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/framework.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/profile.js"></script>
<!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
<script type="text/javascript">
  $('.flipCard').click(function(){
    //document.getElementById("cardFront").addClass('flipped');
    $('.flip').find('.card').addClass('flipped')//.mouseleave(function(){
        //$(this).removeClass('flipped');
    //});
    //return false;
});
$('.flipback').click(function(){
    //document.getElementById("cardFront").addClass('flipped');
    $('.flip').find('.card').removeClass('flipped')//.mouseleave(function(){
        //$(this).removeClass('flipped');
    //});
    //return false;
});
</script>
</div>
</body>
</html>
