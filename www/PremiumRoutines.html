  <script>
  function checkPremium(routine){
    data = {
        "username":localStorage.username,
        "authToken":localStorage.authToken
    };
    $.ajax({
               type : "GET",
               url : "http://fitpanion.com/CheckPremium",
               headers: {
                    'Access-Control-Allow-Origin': '*'
                },
               contentType:'application/json; charset=utf-8',
               dataType : 'json',
               data: data,
               success: function(response){
        
               },
               error : function() {
                   navigator.notification.alert("Error contacting server, try again later.");
               }
           });
  }
  </script>
  <script>
    document.addEventListener("deviceready", function(){
 
    store.verbosity = store.INFO;
    store.register({
      id: "531Routine",
      alias: "531 Routine",
      type: store.NON_CONSUMEABLE
    });
    alert("store registered");
  store.refresh();
  alert("store refreshed");
  show();
    function show() {
        render();
        store.when("531Routine").updated(render);
    }

    function render() {

        // Get the product from the pool.
        var product = store.get("531Routine");
        var productNameDiv = $("531Name");
        var productDiv = $("#531Description");
        var productPriceDiv = $("#531Price");

        if (!product) {
          productNameDiv.html("");
          productDiv.html("");
        }
        else if (product.state === store.REGISTERED) {
          productNameDiv.html("");
          productDiv.html("");
        }
        else if (product.state === store.INVALID) {
          productNameDiv.html("");
          productDiv.html("");
        }
        else {
            // Good! Product loaded and valid.
            productNameDiv.html(product.title);
            productDiv.html(product.description);
            productPriceDiv.html(product.price);

            // Is this product owned? Give him a special class.
            //if (product.owned)
            //    $el.addClass("owned");
            // else
            //    $el.removeClass("owned");

            // Is an order for this product in progress? Can't be ordered right now?
            //if (product.canPurchase)
            //    $el.addClass("can-purchase");
            //else
            //    $el.removeClass("can-purchase");
        }
    }

    // method called when the view is hidden
    function hide() {
        // stop monitoring the product
        store.off(render);
    }
  });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
