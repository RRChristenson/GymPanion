<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
  <link rel="apple-touch-icon" href="img/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  
</head>
<body>
  <section class="w-section mobile-wrapper">
    <div class="page-content" id="main-stack">
        <!--<script src="./js/navMenu.js"></script>-->
        <div class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
            <p class="navbar-title-test">New Routine</p>
            <div class="w-container">
        <a class="w-inline-block navbar-button right bigger" href="workoutTracker.html" data-load="1">
          <div class="navbar-button-icon icon ion-ios-checkmark-empty"></div>
        </a>
        <a class="w-inline-block navbar-button" href="workoutTracker.html" data-load="1">
          <div class="navbar-button-icon icon ion-ios-close-empty"></div>
        </a>
        <script type="text/javascript">
        $('#emailIcon').removeClass('icon ion-email');
        $('#emailIcon').addClass('icon ion-ios-plus-empty');
        $("#emailIcon").attr("onclick","newWorkout()");
        function newWorkout(){
          window.location="newWorkout.html";
        }
        function checkvalue(val)
        {
          if(val==="Other")
            document.getElementById('RoutineType').style.display='block';
          else
            document.getElementById('RoutineType').style.display='none'; 
        }
        </script>
        </div>
        </div>
      <div class="body padding">
          <div class="w-form">
              <form id="profile-form" name="profile-form" class="profile-form" action="#">
                <div class="separator-button-input"></div>
                <div>
                  <label class="label-form-edit-profile" for="Name">Name</label>
                  <input class="w-input input-form" id="name-field" type="name" name="name" data-name="name" required="required">
                  <div class="separator-fields"></div>
                </div>
                <label class="label-form-edit-profile" for="years-field">Type</label>
                <div>
                    <select class="routineDropDown" id="dropDownList" onchange='checkvalue(this.value)'>
                        <option value="Legs">Legs</option>
                        <option value="Back">Back</option>
                        <option value="Chest">Chest</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Upper">Upper</option>
                        <option value="Lower">Lower</option>
                        <option value="Full Body">Full Body</option>
                        <option value="Other">Other</option>
                    </select>
                  <div class="hiddenform" id="RoutineType">
                    <label class="label-form-edit-profile" for="type">Enter Type:</label>
                    <input class="w-input input-form" id="type-field" type="type" name="type" data-name="type" required="required">
                  </div>
                  <div class="separator-fields"></div>
                </div>
              </form>
            </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
